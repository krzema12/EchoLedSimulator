<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    </head>
    <body id="MainControllerElementId" ng-controller="MainController">
        <svg width="0" height="0">
            <mask id="clipPathForLeds">
                <circle cx="240" cy="240" r="160"/>
            </mask>
        </svg>
        <div id="container">
            <div id="pcb-preview-layer-checkbox-group">
                <input type="checkbox" ng-model="showPcb" checked="checked"> Show PCB preview
            </div>
            <div id="leds-layer-checkbox-group">
                <input type="checkbox" ng-model="showLeds" checked="checked"> Show LEDs
            </div>
            <div id="list-of-animations">
                <button ng-click="animate(animation)" ng-repeat="(animationName, animation) in animations">{{ animationName }}</button>
            </div>
            <div id="echo-background"></div>
            <div id="echo-pcb" ng-show="showPcb"></div>
            <div id="leds" ng-show="showLeds">
                <div class="led"
                     ng-repeat="i in range(0, 11)"
                     ng-style="{ 'opacity': getOpacityForLed(i), 'background': 'radial-gradient(ellipse at center, ' + getColorForLed(i, 1.0) + ' 0%, ' + getColorForLed(i, 1.0) + ' 6%, ' + getColorForLed(i, 0.0) + ' 64%, ' + getColorForLed(i, 0.0) + ' 100%)' }"
                     ng-attr-id="{{ 'led' + i }}"/>
            </div>
            <div id="masking-leds"></div>
        </div>
        <script type="text/javascript" data-main="js/main.js" src="js/lib/require.js"></script>
    </body>
</html>
